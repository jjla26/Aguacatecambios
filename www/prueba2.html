    <script>
        function cambiar1(obj){
        
        if(obj.value =="1"){
                    
                document.getElementById("campo1").readOnly = true;
                document.getElementById("campo2").readOnly = false;
                

        }
        
        
        if(obj.value =="2"){
                
                document.getElementById("campo1").readOnly = false;
                document.getElementById("campo2").readOnly = true;
        }
        
}
    </script>
